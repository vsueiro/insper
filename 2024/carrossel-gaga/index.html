<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaga</title>
    <style>
      body {
        margin: 0;
      }

      #capa {
        height: 400px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img id="capa" src="foto-1.png" onclick="trocar()" />
    <script>
      let atual = 0;
      let imagens = ["foto-1.png", "foto-2.png", "foto-3.png", "foto-4.png"];

      setInterval(trocar, 1000);

      function trocar() {
        atual++;

        if (atual > imagens.length - 1) {
          atual = 0;
        }

        let imagem = imagens[atual];

        capa.src = imagem;
      }
    </script>
  </body>
</html>
