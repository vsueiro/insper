          total2022: 10334254.31,
        },
      ];

      const formatador = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
      });

      function escondeDados() {
        info.innerText = "…";
      }

      function mostraDados(id) {
        for (let dado of dados) {
          if (id == dado.id) {
            let mensagem = `${dado.nome} arrecadou ${formatador.format(
              dado.total2022
            )} em 2022`;
            info.innerText = mensagem;
          }
        }
      }

      const cidades = document.querySelectorAll("svg path");

      for (let cidade of cidades) {
        cidade.onmouseover = () => {
          let id = cidade.id.replace("mun_", "");
          mostraDados(id);
        };
        cidade.onmouseout = () => {
          escondeDados();
        };
      }
