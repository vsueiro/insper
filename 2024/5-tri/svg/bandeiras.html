<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandeiras SVG</title>
    <style>
      body {
        background: #ddd;
      }
      svg {
        width: 300px;
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Japão -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="white"></rect>
      <circle cx="150" cy="100" r="60" fill="red"></circle>
    </svg>

    <!-- Bangladesh -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="green"></rect>
      <circle cx="120" cy="100" r="60" fill="red"></circle>
    </svg>

    <!-- França -->
    <svg viewbox="0 0 300 200">
      <rect width="33.3%" height="100%" x="0" fill="blue"></rect>
      <rect width="33.3%" height="100%" x="33.3%" fill="white"></rect>
      <rect width="33.3%" height="100%" x="66.6%" fill="red"></rect>
    </svg>

    <!-- Noruega -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="red"></rect>
      <path d="M 0 100 L 300 100" stroke="white" stroke-width="20%"></path>
      <path d="M 100 0 L 100 200" stroke="white" stroke-width="20%"></path>
      <path d="M 0 100 L 300 100" stroke="blue" stroke-width="10%"></path>
      <path d="M 100 0 L 100 200" stroke="blue" stroke-width="10%"></path>
    </svg>

    <!-- Bandeira noreguesa (errada), gerada pelo ChatGPT
    <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
      <rect width="300" height="200" fill="#BA0C2F" />

      <rect x="80" width="20" height="200" fill="#00205B" />
      <rect y="90" x="60" width="300" height="20" fill="#00205B" />
    </svg>
    -->

    <!-- Brasil -->
    <svg viewbox="0 0 300 200" fill="green">
      <rect width="100%" height="100%" x="0" fill="green"></rect>
      <path d="M 150 20 L 280 100 L 150 180 L 20 100 Z" fill="yellow"></path>
      <circle cx="150" cy="100" r="50" fill="blue"></circle>
    </svg>
  </body>
</html>
