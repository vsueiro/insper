<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandeiras</title>
    <style>
      body {
        background: #ddd;
      }
      svg {
        outline: 2px solid black;
        width: 300px;
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Brasil sil sil -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="#009440"></rect>
      <path d="M 150 20 L 280 100 L 150 180 L 20 100 Z" fill="#ffcb00"></path>
      <circle cx="150" cy="100" r="50" fill="#302681"></circle>
    </svg>

    <!-- Japão -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="white"></rect>
      <circle cx="150" cy="100" r="60" fill="red"></circle>
    </svg>

    <!-- Bangladesh -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="green"></rect>
      <circle cx="120" cy="100" r="60" fill="red"></circle>
    </svg>

    <!-- França -->
    <svg viewbox="0 0 300 200">
      <rect width="100" height="100%" fill="blue"></rect>
      <rect x="100" width="100" height="100%" fill="white"></rect>
      <rect x="200" width="100" height="100%" fill="red"></rect>
    </svg>

    <!-- Noruega -->
    <svg viewbox="0 0 300 200">
      <rect width="100%" height="100%" fill="red"></rect>
      <path d="M 100 0 L 100 300" stroke="white" stroke-width="60"></path>
      <path d="M 0 100 L 300 100" stroke="white" stroke-width="60"></path>
      <path d="M 0 100 L 300 100" stroke="blue" stroke-width="30"></path>
      <path d="M 100 0 L 100 300" stroke="blue" stroke-width="30"></path>
    </svg>
  </body>
</html>
