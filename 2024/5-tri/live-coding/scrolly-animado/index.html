<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolly</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/scrollama" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="scrolly">
      <div class="sticky">
        <div class="fantasma">
          <div class="olho"></div>
          <div class="olho"></div>
        </div>
      </div>

      <div class="steps">
        <div class="step" data-x="75%" data-y="50%" data-z="1">
          <div class="content">Passo 1</div>
        </div>
        <div class="step" data-x="25%" data-y="100%" data-z=".75">
          <div class="content">Passo 2</div>
        </div>
        <div class="step" data-x="50%" data-y="50%" data-z="2">
          <div class="content">Passo 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
